<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Ваканции - Internat.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="text-center" data-translate="header">Ваканции - Internat.com</h1>
</header>
<nav class="text-center">
    <div class="btn-group" role="group">
        <button onclick="setLanguage('en')" class="btn btn-secondary language-button" data-lang="en">Английский</button>
        <button onclick="setLanguage('kk')" class="btn btn-secondary language-button" data-lang="kk">Казахский</button>
        <button onclick="setLanguage('ru')" class="btn btn-secondary language-button" data-lang="ru">Русский</button>
    </div>
    <br>
    <a href="index.html" class="btn btn-link" data-translate="orders">Заказы</a>
    <a href="example.html" class="btn btn-link" data-translate="examples">Портфолио</a>
</nav>
<div class="container">
    <section id="vacancies">
        <h2 data-translate="vacanciesHeader">Вакансии</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="9152aa99-2d79-4e7e-bad8-628c4e4b33f1">
            
            <div class="form-group">
                <label for="firstName" data-translate="firstNameLabel">Имя:</label>
                <input type="text" class="form-control" id="firstName" name="имя" required />
            </div>
            <div class="form-group">
                <label for="lastName" data-translate="lastNameLabel">Фамилия:</label>
                <input type="text" class="form-control" id="lastName" name="фамилия" required />
            </div>
            <div class="form-group">
                <label for="phone" data-translate="phoneLabel">Номер телефона:</label>
                <input type="tel" class="form-control" id="phone" name="номер" required />
            </div>
            <div class="form-group">
                <label for="position" data-translate="positionLabel">Выберите позицию:</label>
                <select class="form-control" id="position" name="позиция" required>
                    <option value="кодер" data-translate="coder">Кодер</option>
                    <option value="дизайнер" data-translate="designer">Дизайнер</option>
                    <option value="монтажер" data-translate="editor">Монтажер</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school" data-translate="schoolLabel">Школа:</label>
                <input type="text" class="form-control" id="school" name="школа" value="Түлкібас Дарын" readonly />
            </div>
            <div class="form-group">
                <label for="language" data-translate="programmingLanguageLabel">Выберите язык программирования:</label>
                <select class="form-control" id="language" name="язык">
                    <option value="Python">Python</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="unity">Unity</option>
                    <option value="css">CSS</option>
                    <option value="php">PHP</option>
                    <option value="visual code">Visual Code</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" data-translate="submitButton">Отправить заявку</button>
        </form>
    </section>
</div>
<footer class="text-center" style="padding: 20px; background: #333; color: #fff;">
    <p>&copy; 2025 Internat.com. Все права защищены.</p>
</footer>

<script>
    const translations = {
        en: {
            title: "Vacancies - Internat.com",
            header: "Vacancies - Internat.com",
            examples: "Portfolio",
	    orders: "Orders",
            vacanciesHeader: "Vacancies",
            firstNameLabel: "First Name:",
            lastNameLabel: "Last Name:",
            phoneLabel: "Phone Number:",
            positionLabel: "Select Position:",
            coder: "Coder",
            designer: "Designer",
            editor: "Editor",
            schoolLabel: "School:",
            programmingLanguageLabel: "Select Programming Language:",
            submitButton: "Submit Application"
        },
        kk: {
            title: "Вакансиялар - Internat.com",
            header: "Вакансиялар - Internat.com",
            orders: "Тапсырыстар",
            vacancies: "Вакансиялар",
            vacanciesHeader: "Вакансиялар",
            firstNameLabel: "Аты:",
            lastNameLabel: "Тегі:",
            phoneLabel: "Телефон нөмірі:",
            positionLabel: "Позицияны таңдаңыз:",
            coder: "Кодер",
            designer: "Дизайнер",
            editor: "Монтажер",
            schoolLabel: "Мектеп:",
            programmingLanguageLabel: "Бағдарламалау тілін таңдаңыз:",
            submitButton: "Өтініш жіберу"
        },
        ru: {
            title: "Ваканции - Internat.com",
            header: "Ваканции - Internat.com",
            orders: "Заказы",
            vacancies: "Вакансии",
            vacanciesHeader: "Вакансии",
            firstNameLabel: "Имя:",
            lastNameLabel: "Фамилия:",
            phoneLabel: "Номер телефона:",
            positionLabel: "Выберите позицию:",
            coder: "Кодер",
            designer: "Дизайнер",
            editor: "Монтажер",
            schoolLabel: "Школа:",
            programmingLanguageLabel: "Выберите язык программирования:",
            submitButton: "Отправить заявку"
        }
    };

    const languageNames = {
        en: "English",
        kk: "Қазақша",
        ru: "Русский"
    };

    function updateLanguageNames(lang) {
        const languageButtons = document.querySelectorAll('.language-button');
        languageButtons.forEach(button => {
            const langCode = button.getAttribute('data-lang');
            if (languageNames[langCode]) {
                button.textContent = languageNames[langCode];
            }
        });
    }

    function setLanguage(lang) {
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[lang][key]) {
                element.textContent = translations[lang][key];
            }
        });

        // Обновляем заголовок страницы
        document.title = translations[lang].title;

        // Обновляем названия языков
        updateLanguageNames(lang);
    }
</script>

</body>
</html>
