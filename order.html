<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Заказ услуги - Internat.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>

<header>
    <h1 class="text-center" data-translate="header">Заказ услуги - Internat.com</h1>
</header>

<nav class="text-center">
    <div class="btn-group" role="group">
        <button onclick="setLanguage('en')" class="btn btn-secondary language-button" data-lang="en">Английский</button>
        <button onclick="setLanguage('kk')" class="btn btn-secondary language-button" data-lang="kk">Казахский</button>
        <button onclick="setLanguage('ru')" class="btn btn-secondary language-button" data-lang="ru">Русский</button>
    </div>
    <br>
    <a href="index.html" class="btn btn-link" data-translate="back">Назад</a>
</nav>

<div class="container">
    <h2 data-translate="orderForm">Оформление заказа</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="9152aa99-2d79-4e7e-bad8-628c4e4b33f1">
        
        <div class="form-group">
            <label for="name" data-translate="nameLabel">Имя:</label>
            <input type="text" class="form-control" id="name" name="имя" required />
        </div>
        <div class="form-group">
            <label for="surname" data-translate="surnameLabel">Фамилия:</label>
            <input type="text" class="form-control" id="surname" name="фамилия" required />
        </div>
        <div class="form-group">
            <label for="phone" data-translate="phoneLabel">Номер телефона:</label>
            <input type="tel" class="form-control" id="phone" name="номер" required />
        </div>
        <div class="form-group">
            <label for="service" data-translate="serviceLabel">Услуга:</label>
            <input type="text" class="form-control" id="service" name="услуга" readonly />
        </div>
        <button type="submit" class="btn btn-primary" data-translate="submitButton">Отправить заказ</button>
    </form>
</div>

<footer class="text-center" style="padding: 20px; background: #333; color: #fff;">
    <p>&copy; 2025 Internat.com. Все права защищены.</p>
</footer>

<script>
    // Получаем параметр услуги из URL
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get('service');
    document.getElementById('service').value = service; // Устанавливаем значение услуги в поле

    const translations = {
        en: {
            title: "Service Order - Internat.com",
            header: "Service Order - Internat.com",
            back: "Back",
            orderForm: "Order Form",
            nameLabel: "Name:",
            surnameLabel: "Surname:",
            phoneLabel: "Phone Number:",
            serviceLabel: "Service:",
            submitButton: "Submit Order"
        },
        kk: {
            title: "Қызметті тапсырыс - Internat.com",
            header: "Қызметті тапсырыс - Internat.com",
            back: "Артқа",
            orderForm: "Тапсырыс формасы",
            nameLabel: "Аты:",
            surnameLabel: "Тегі:",
            phoneLabel: "Телефон нөмірі:",
            serviceLabel: "Қызмет:",
            submitButton: "Тапсырысты жіберу"
        },
        ru: {
            title: "Заказ услуги - Internat.com",
            header: "Заказ услуги - Internat.com",
            back: "Назад",
            orderForm: "Оформление заказа",
            nameLabel: "Имя:",
            surnameLabel: "Фамилия:",
            phoneLabel: "Номер телефона:",
            serviceLabel: "Услуга:",
            submitButton: "Отправить заказ"
        }
    };

    const languageNames = {
        en: "English",
        kk: "Қазақша",
        ru: "Русский"
    };

    function updateLanguageNames(lang) {
        const languageButtons = document.querySelectorAll('.language-button');
        languageButtons.forEach(button => {
            const langCode = button.getAttribute('data-lang');
            if (languageNames[langCode]) {
                button.textContent = languageNames[langCode];
            }
        });
    }

    function setLanguage(lang) {
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[lang][key]) {
                element.textContent = translations[lang][key];
            }
        });

        // Обновляем заголовок страницы
        document.title = translations[lang].title;

        // Обновляем названия языков
        updateLanguageNames(lang);
    }
</script>

</body>
</html>
